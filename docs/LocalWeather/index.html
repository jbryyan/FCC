<!DOCTYPE html>
<link rel="stylesheet" href="default.css"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro"/>
<html>
  <head>
    <title>Local Weather</title>
    <meta name="viewport" content="initial-scale=1">
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div id="page">
      <h1 id="header">Local Weather</h1>
      <!-- Main body of page -->
      <div class="mainData">
        <header id="localTime"></header>
        <div class="city">
          <p>City</P>
          <p id="location"></p>
        </div> <!-- End Location -->
        <div id="imgPlace" class="statusImg">
          <p>Status</p>
          <p id="status"></p>
        </div>  <!-- End Status Image -->
        <div class="temperature">
          <p>Temperature</p>
          <div class="degree">
            <p id="temp"></p>
            <input id="convert" type="button" value="" onclick="degConvert();"/>
          </div>
        </div>  <!-- End Temperature -->
        </br>
      </div> <!-- End Weather Data -->
      <div class="zipCode">
        <input type="text" id="zipInput" placeholder="City Name or Zip Code"/>
        <input id="zipButton" type="button" value="Local Weather" onclick="zipCodeLoc();"/>
      </div> <!-- End Zip Code/City Name-->
    </div> <!-- End Page -->
  </body>
</html>
