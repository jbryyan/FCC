<!DOCTYPE html>
<link rel="stylesheet" href="default.css"/>
<html>
  <head>
    <title>Pomodoro Clock</title>
    <script type="text/javascript" src="main.js"></script>
  </head>

  <body>
    <header class="pageHeader">
      <p>Pomodoro Timer</p>
    </header>
    <div class="container" id="container">
      <header class="timerButtons">
        <button class="timerSet" id="task25">25 Min. Task</button>
        <button class="timerSet" id="task55">55 Min. Task</button>
        <button class="timerSet" id="break5">5 Min. Break</button>
        <button class="timerSet" id="break15">15 Min. Break</button>
      </header>
      <div class="screenTimer">
        <div class="timerButtons">
          <button class="userModify" id="plusMin">+</button>
          <button class="userModify" id="minusMin">-</button>
        </div>
        <div id="countdown">00:00</div>
        <div class="timerButtons">
          <button class="userModify" id="plusSec">+</button>
          <button class="userModify" id="minusSec">-</button>
        </div>
      </div>
      <footer class="timerButtons">
        <button class="timerSet" id="reset">Reset</button>
        <button class="timerSet hideStart" id="start">Start</button>
        <button class="timerSet" id="pause">Pause</button>
      </footer>
    </div>

  </body>



</html>
