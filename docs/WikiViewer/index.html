<!DOCTYPE html>
<link rel="stylesheet" href="default.css"/>
<html>
  <head>
    <title>Wikipedia Article Viewer</title>
    <script type="text/javascript" src="main.js"></script>
  <body>
    <div class="wikiBox" id="wikiBox">
      <header class="wikiHeader" id="wikiHeader">WIKIPEDIA</header>
      <form onsubmit="searchWiki(); return false;">
        <input class="searchInput" id="searchInput" type="text" placeholder="Search Wikipedia" required>
        <input class="buttons" id="searchButton" type="submit" value="Search">
        <input class="buttons" id="randomButton" type="button" value="Random Article" onclick="randomArticle();">
        <p>Created by Bryan. <a href="https://github.com/jbryyan/FCC/tree/master/docs/WikiViewer"> github repo </a><p>
      </form>
    </div>
  </body>
</html>
