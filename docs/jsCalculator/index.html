<!DOCTYPE html>
<link rel="stylesheet" href="default.css"/>
<html>
  <head>
    <title>Javascript Calculator</title>
    <script src="https://use.fontawesome.com/2d855ccd2c.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
  <!-- Container for the calculator -->
  <div class="container">
    <div class="header">
      <p>Javascript Calculator</p>
    </div>
    <div class="screen">
      <p id="memoryScreen">0</p>
      <p id="inputScreen">0</p>
    </div>
    <div class="buttons" id="myButtons">
      <button>CE</button>
      <button>C</button>
      <button id="larr">&larr;</button>
      <button>/</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>x</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
      <button class="zero">0</button>
      <button>.</button>
      <button>=</button>
    </div>
  </div>
  <!-- End Container -->

  </body>
</html>
