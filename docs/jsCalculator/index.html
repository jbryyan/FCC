<!DOCTYPE html>
<link rel="stylesheet" href="default.css"/>
<html>
  <head>
    <title>Javascript Calculator</title>
    <script src="https://use.fontawesome.com/2d855ccd2c.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
  <!-- Container for the calculator -->
  <div class="container">
    <div class="header">
      <p>Basic JS Calculator</p>
    </div>
    <div class="screen">
      <p id="memoryScreen">0</p>
      <p id="inputScreen">0</p>
    </div>
    <div class="buttons" id="myButtons">
      <button id="clearInput">CE</button>
      <button id="clearAll">C</button>
      <button id="larr">&larr;</button>
      <button id="divide">/</button>
      <button id="seven">7</button>
      <button id="eight">8</button>
      <button id="nine">9</button>
      <button id="times">x</button>
      <button id="four">4</button>
      <button id="five">5</button>
      <button id="six">6</button>
      <button id="minus">-</button>
      <button id="one">1</button>
      <button id="two">2</button>
      <button id="three">3</button>
      <button id="plus">+</button>
      <button class="zero" id="zero">0</button>
      <button id="decimal">.</button>
      <button id="results">=</button>
    </div>
  </div>
  <!-- End Container -->

  </body>
</html>
